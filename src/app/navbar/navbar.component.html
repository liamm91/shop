<div class="navbar-container">
  <nav class="navbar">
    <ul class="navbar-nav">
      <li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav-item" *ngFor="let link of navbarLinks">
        <a routerLink="{{link.routerLink}}" class="nav-link">
          <span class="link-text">{{link.linkText}}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
