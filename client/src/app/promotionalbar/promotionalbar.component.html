<section *ngIf="!destroyed" class="promo-wrapper" [style.display]="destroyed ? 'none': ''">
    <div class="promo-text">
        <h1>use code "huntsman" for 20% off your order!</h1>
    </div>
    <div class="promo-button">
        <button (click)="destroy()">
            <img src="../../assets/img/X.png" alt="">
        </button>
    </div>
</section>
